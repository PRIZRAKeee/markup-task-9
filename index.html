<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Задача «Котограм»</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<svg class="svg">
    <linearGradient id="svg__icon-hover" x1="0" x2="100" y1="0" y2="100">
        <stop offset="0%" stop-color="#8A2387">
        <stop offset="60" stop-color="#E94057">
        <stop offset="100%" stop-color="#F27121">
    </linearGradient>
    <symbol id="svg__icon-logo" viewBox="0 0 48 48">
        <path d="M0 0v48h48V0H0zm24.107 16.782a7.12 7.12 0 0 1 7.11 7.111 7.12 7.12 0 0 1-7.11 7.111 7.12 7.12 0 0 1-7.111-7.11 7.12 7.12 0 0 1 7.11-7.112zM6.4 5.547h7.253v4.693H6.4V5.547zM41.6 41.6H6.4V24.747h4.225c.443 7.053 6.318 12.657 13.482 12.657 7.163 0 13.039-5.604 13.481-12.657H41.6V41.6z" fill-rule="evenodd"/>
    </symbol>
    <symbol id="svg__icon-flip" viewBox="0 0 48 48">
        <path d="M0 29.9l19.084-11.788L0 6.325z"/>
        <path d="M28.916 18.112L48 29.9V6.325L28.916 18.112zm15.058 4.425l-7.163-4.425 7.163-4.424v8.849z" fill-rule="nonzero"/>
        <path d="M21.398 8.05h5.205v5.175h-5.205zM21.398 0h5.205v5.175h-5.205zM21.398 16.1h5.205v5.175h-5.205zM21.398 23.575h5.205v5.175h-5.205zM21.398 31.625h5.205V36.8h-5.205z"/>
    </symbol>
    <symbol id="svg__icon-fill" viewBox="0 0 48 48">
        <path d="M8.395 8.395h30.996v30.996H8.395z"/>
        <path d="M35.946 0v5.166h6.888v6.673H48V0zM5.166 5.166h6.673V0H0v11.839h5.166zM42.834 42.834h-6.888V48H48V35.946h-5.166zM5.166 35.946H0V48h11.839v-5.166H5.166z"/>
    </symbol>
    <symbol id="svg__icon-arrow" viewBox="0 0 48 48">
        <path d="M.5 7.401L24.428 31.33 48.357 7.4 41.569.613l-17.14 17.14L7.288.614z" fill-rule="evenodd"/>
    </symbol>
    <symbol id="svg__icon-rotate" viewBox="0 0 48 48">
        <path d="M24 48c13.234 0 24-9.765 24-21.753 0-11.99-10.766-21.749-24-21.749-.88 0-1.768.046-2.651.136V1.119c0-.452-.308-.863-.761-1.038a1.353 1.353 0 0 0-1.355.251l-8.504 7.722c-.484.438-.484 1.138 0 1.583l8.5 7.739c.362.319.886.418 1.359.243.453-.177.76-.585.76-1.035v-3.899c.88-.146 1.764-.212 2.651-.212 8.384 0 15.207 6.18 15.207 13.774 0 7.593-6.825 13.778-15.207 13.778-8.382 0-15.203-6.187-15.203-13.778 0-.616-.553-1.12-1.24-1.12H1.24c-.684 0-1.241.504-1.241 1.12C0 38.235 10.774 48 24 48z" fill-rule="evenodd"/>
    </symbol>
    <symbol id="svg__icon-scale" viewBox="0 0 48 48">
        <path d="M0 0v48h48V0H0zm6.4 6.4h33.682L6.4 40.227V6.4zm34.56 32.427H25.6v-6.4h15.36v6.4z" fill-rule="nonzero"/>
        <path d="M24 13.071h-4.375v-4.5h-6.25v4.5H9V19.5h4.375V24h6.25v-4.5H24z"/>
    </symbol>
</svg>
<form class="main">
    <input type="radio" checked name="filter" id="filter1" class="filter-input input-filter1">
    <input type="radio" name="filter" id="filter2" class="filter-input input-filter2">
    <input type="radio" name="filter" id="filter3" class="filter-input input-filter3">
    <input type="radio" name="filter" id="filter4" class="filter-input input-filter4">
    <input type="radio" name="filter" id="filter5" class="filter-input input-filter5">
    <input type="radio" name="filter" id="filter6" class="filter-input input-filter6">

    <input type="checkbox" name="controll" id="controll1" class="controll-input input-controll1">
    <input type="checkbox" name="controll" id="controll2" class="controll-input input-controll2">
    <input type="radio" checked name="rotate" id="controll3" class="controll-input input-controll3">
    <input type="radio" name="rotate" id="controll4" class="controll-input input-controll4">
    <input type="radio" name="rotate" id="controll5" class="controll-input input-controll5">
    <input type="radio" name="rotate" id="controll6" class="controll-input input-controll6">
    <input type="checkbox" name="controll" id="controll7" class="controll-input input-controll7">
    <input type="reset" id="reset" class="reset">
    <section class="controlls">
        <label for="controll1" class="controlls__label">
            <svg class="controlls__icon">
                <use xlink:href="#svg__icon-fill"></use>
            </svg>
        </label>
        <label for="controll2" class="controlls__label">
            <svg class="controlls__icon">
                <use xlink:href="#svg__icon-scale"></use>
            </svg>
        </label>
        <label for="reset" class="controlls__label">
            <svg class="controlls__icon controlls__logo">
                <use xlink:href="#svg__icon-logo"></use>
            </svg>
        </label>
        <label for="controll3" class="controlls__label controlls__rotate controlls__rotate1">
            <svg class="controlls__icon">
                <use xlink:href="#svg__icon-rotate"></use>
            </svg>
        </label>
        <label for="controll4" class="controlls__label controlls__rotate controlls__rotate2">
            <svg class="controlls__icon">
                <use xlink:href="#svg__icon-rotate"></use>
            </svg>
        </label>
        <label for="controll5" class="controlls__label controlls__rotate controlls__rotate3">
            <svg class="controlls__icon">
                <use xlink:href="#svg__icon-rotate"></use>
            </svg>
        </label>
        <label for="controll6" class="controlls__label controlls__rotate controlls__rotate4">
            <svg class="controlls__icon">
                <use xlink:href="#svg__icon-rotate"></use>
            </svg>
        </label>
        <label for="controll7" class="controlls__label">
            <svg class="controlls__icon">
                <use xlink:href="#svg__icon-flip"></use>
            </svg>
        </label>
    </section>
    <section class="image">
        <div class="image__filter-fill">
            <div class="image__filter-scale">
                <div class="image__filter-rotate">
                    <div class="image__filter-flip">
                        <img
                            src="images/cat.jpg"
                            alt="Кот в инстакотографе"
                            title="изображение"
                            class="image__picture">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="filters">
        <input type="radio" checked name="arrow" id="input-arrow1" class="input-arrow input-arrow1">
        <input type="radio" name="arrow" id="input-arrow2" class="input-arrow input-arrow2">
        <input type="radio" name="arrow" id="input-arrow3" class="input-arrow input-arrow3">
        <div class="filters__list">
            <label for="filter1" class="filters__item input-filter1">
                <span class="filters__name">Без фильтра</span>
                <img
                    src="images/cat.jpg"
                    alt="Изображение без обработки"
                    title="Без фильтра"
                    class="filters__image">
            </label>
            <label for="filter2" class="filters__item input-filter2">
                <span class="filters__name">Blur</span>
                <img
                    src="images/cat.jpg"
                    alt="Изображение без обработки"
                    title="Без фильтра"
                    class="filters__image">
            </label>
            <label for="filter3" class="filters__item input-filter3">
                <span class="filters__name">Grayscale</span>
                <img
                    src="images/cat.jpg"
                    alt="Изображение без обработки"
                    title="Без фильтра"
                    class="filters__image">
            </label>
            <label for="filter4" class="filters__item input-filter4">
                <span class="filters__name">Invert</span>
                <img
                    src="images/cat.jpg"
                    alt="Изображение без обработки"
                    title="Без фильтра"
                    class="filters__image">
            </label>
            <label for="filter5" class="filters__item input-filter5">
                <span class="filters__name">Hue-rotate</span>
                <img
                    src="images/cat.jpg"
                    alt="Изображение без обработки"
                    title="Без фильтра"
                    class="filters__image">
            </label>
            <label for="filter6" class="filters__item input-filter6">
                <span class="filters__name">Sepia</span>
                <img
                    src="images/cat.jpg"
                    alt="Изображение без обработки"
                    title="Без фильтра"
                    class="filters__image">
            </label>
        </div>
        <label for="input-arrow1" class="arrow arrow_last arrow-last1">
            <svg class="arrow__icon">
                <use xlink:href="#svg__icon-arrow"></use>
            </svg>
        </label>
        <label for="input-arrow2" class="arrow arrow_last arrow-last2">
            <svg class="arrow__icon">
                <use xlink:href="#svg__icon-arrow"></use>
            </svg>
        </label>
        <label for="input-arrow2" class="arrow arrow_next arrow-next1">
            <svg class="arrow__icon">
                <use xlink:href="#svg__icon-arrow"></use>
            </svg>
        </label>
        <label for="input-arrow3" class="arrow arrow_next arrow-next2">
            <svg class="arrow__icon">
                <use xlink:href="#svg__icon-arrow"></use>
            </svg>
        </label>
    </section>
</form>
</body>
</html>
